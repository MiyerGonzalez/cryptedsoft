<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
	<title>Encriptador</title>
</head>
<body>
  <header>
  	<img src="imagEncriptador/neversofteye.png" class="peye" alt="neversoft eye">

  	<div class="letrero">
  		<h4>CRYPTEDSOFT</h4>
  	</div>
  </header>
	<main>
		<section>
			<textarea onkeypress="return character(event)"  class="input-texto" cols="40" rows="6"
			placeholder="Ingrese texto aqui" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" min="1"></textarea>
			<div class="botones">
				<button  class="encriptar" onclick="btnEncriptar()">
					Encriptar
				</button>
				<button  class="desencriptar" onclick="btnDesencriptar()">
					Desencriptar
				</button>
			</div>
		</section>
		
		<section>
			<textarea class="mensaje" cols="40" rows="20"></textarea>
		    <button class="copiar" onclick="copiar()">Copiar</button>
		</section>
	</main>
	<script src="script.js"></script>	
</body>

<footer>
	<p class="copyright">&copy Copyright Cryptedsoft inc</p>
</footer>
</html>
